<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #485e52">
    <div class="collapse navbar-collapse" id="navbar1">
        <ul class="nav nav-pills flex-column flex-sm-row sticky-top justify-content-around" >

            <li class="nav-item">
                <a class="nav-link text-sm-center flex-sm p-3 mb-2 text-white nav-bar-text-user" href="/">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-sm-center flex-sm p-3 mb-2 text-white nav-bar-text-user" href="/room">Презентации</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-sm-center flex-sm p-3 mb-2 text-white nav-bar-text-user" href="/admin">Редактор презентаций</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-sm-center flex-sm p-3 mb-2 text-white nav-bar-text-user" href="/admin/users">Пользователи</a>
            </li>
        </ul>
    </div>
</nav>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Username</th>
        <th scope="col">Роли</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="user : ${users}">
        <tr>
            <th scope="row" th:text="${user.id}"></th>
            <td th:text="${user.username}"></td>
            <td>

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Роли
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <th:block th:each="role : ${user.roles}">
                            <a class="dropdown-item" th:text="${role.name()}" href="#"></a>
                        </th:block>
                    </div>
                </div>

            </td>

            <td>
                <form th:action="@{admin/users/deleteUser}"  method="post">
                    <input type="hidden" name="id" th:value="${user.id}"/>
                    <input type="submit" value="Delete" class="btn btn-danger" />

                </form>
            </td>

        </tr>
    </th:block>

    </tbody>
</table>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
