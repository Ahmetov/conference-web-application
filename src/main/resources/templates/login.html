<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>

    <style>
        .inp-form {
            width: 300px;
            margin: 0 auto;
            padding-top: 20px;
        }
    </style>

</head>
<body>
<div class="text-center" th:if="${param.error}">
    Invalid username and password.
</div>
<div class="text-center" th:if="${param.logout}">
    You have been logged out.
</div>

<h1 class="text-center">Log in</h1>




<div class="inp-form">
    <form class="form-horizontal" th:action="@{/login}" method="post">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="usernameInput">Login: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="usernameInput" placeholder="username" name="username"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="passwordInput">Password: </label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="passwordInput" placeholder="password" name="password"/>
            </div>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
            <input class="btn btn-primary" type="submit" value="Sign In"/>
        </div>
        <div class="col-sm-offset-2 col-sm-10" style="margin-top: 10px;">
            <a class="btn btn-primary" href="/registration">Register</a>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
